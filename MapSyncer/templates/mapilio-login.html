<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='mapilio_fav.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    {% if karta_authenticate %}
        <script>
            Swal.fire({
                icon: 'success',
                title: "Kartaview authentication",
                text: "Kartaview authentication was successful",
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false
            })
       </script>
    {% endif %}
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-4 rounded-4">
            <a class="navbar-brand mx-4" href="#">MapSyncer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a class="nav-link" href="/display-sequence">Display Sequence</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/details">Detailed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sequence-edit">Sequence Edit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="" onclick="logout(event)">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="">
                    <div class="card-header">
                        <h3 class="text-center">Mapilio Account Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/mapilio-login" method="POST" class="w-100">
                            <a href="#" onclick="sendPostRequest('/mapilio-login-with-osm');" class="btn btn-primary mb-3 rounded-5">
                                <img src="{{ url_for('static', filename='osm_ico.png') }}" style="max-width:25px;"> OpenStreetMap
                            </a>

                            <div style="display: flex; align-items: center;">
                              <div style="flex-grow: 1; height: 1px; background-color: black;"></div>
                              <span style="padding: 0 10px;">or Sign in with Email</span>
                              <div style="flex-grow: 1; height: 1px; background-color: black;"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter your email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Enter your password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <p class="mt-2">Don't have an account yet? <a href="https://mapilio.com/signup" target="_blank">Sign up here.</a></p>
                            {% if message %}
                                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendPostRequest(url) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = url;
            document.body.appendChild(form);
            form.submit();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{{ url_for('static', filename='global.js') }}"></script>
</body>
</html>
